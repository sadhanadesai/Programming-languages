<script type="text/javascript">
    
    var minimum = 1;

     //random operator

    //check score function
    function check_score(){
        alert("Total: " +total+ "\n\n" + "Correct: " +correct+ "\n\n" + "Wrong: " +wrong);

    //reset score function

    //integer addition function
    function intadd_window()
    {
        total++;
        var int1 = Math.floor(Math.random() * (maximum - minimum + 1)) + minimum;
        var int2 = Math.floor(Math.random() * (maximum - minimum + 1)) + minimum;
        var uanswer = prompt("Integer addition\n\n"+int1 + " " + "+" + " " + int2+ "\n","answer");
        var qanswer = int1 + int2;
        if (uanswer == qanswer) {
            correct++;
          alert("Correct answer.\nTotal:" +total+"\nCorrect="+correct+"\nWrong="+wrong);
          
        } else {
            wrong++;
          alert("WRONG! The correct answer is "+qanswer+"\nTotal:" +total+"\nCorrect="+correct+"\nWrong="+wrong);
        }
        return check_score;
    }
